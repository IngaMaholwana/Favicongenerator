<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - Inga Maholwana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .canvas-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-container {
            text-align: center;
        }

        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px;
        }

        .size-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="color"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            margin-top: 20px;
        }

        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Favicon Generator</h1>
        <p class="subtitle">Create your personal favicon - Inga Maholwana</p>

        <div class="preview-section">
            <h3 style="margin-bottom: 15px; color: #333;">Preview</h3>
            <div class="canvas-wrapper">
                <div class="canvas-container">
                    <canvas id="canvas16" width="16" height="16"></canvas>
                    <div class="size-label">16x16</div>
                </div>
                <div class="canvas-container">
                    <canvas id="canvas32" width="32" height="32"></canvas>
                    <div class="size-label">32x32</div>
                </div>
                <div class="canvas-container">
                    <canvas id="canvas64" width="64" height="64"></canvas>
                    <div class="size-label">64x64</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Initials</label>
                <input type="text" id="initials" value="IM" maxlength="2" placeholder="Enter initials">
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bgColor" value="#667eea">
            </div>

            <div class="control-group">
                <label>Text Color</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Style</label>
                <select id="style">
                    <option value="rounded">Rounded Square</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="downloadFavicon()">Download favicon.ico</button>
            <button class="btn-secondary" onclick="downloadPNG()">Download PNG</button>
        </div>

        <div class="info">
            <strong>ðŸ’¡ How to use:</strong> Download the favicon.ico file and place it in your website's root directory. Add <code>&lt;link rel="icon" href="/favicon.ico"&gt;</code> to your HTML &lt;head&gt; section.
        </div>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const initials = document.getElementById('initials').value.toUpperCase() || 'IM';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const style = document.getElementById('style').value;

            ctx.clearRect(0, 0, size, size);

            // Draw background
            ctx.fillStyle = bgColor;
            
            if (style === 'circle') {
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (style === 'rounded') {
                const radius = size * 0.2;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.fill();
            } else {
                ctx.fillRect(0, 0, size, size);
            }

            // Draw text
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = bold ${size * 0.5}px Arial, sans-serif;
            ctx.fillText(initials, size / 2, size / 2);
        }

        function updatePreviews() {
            drawFavicon(document.getElementById('canvas16'), 16);
            drawFavicon(document.getElementById('canvas32'), 32);
            drawFavicon(document.getElementById('canvas64'), 64);
        }

        function downloadFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            drawFavicon(canvas, 32);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadPNG() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            drawFavicon(canvas, 512);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Add event listeners
        document.getElementById('initials').addEventListener('input', updatePreviews);
        document.getElementById('bgColor').addEventListener('input', updatePreviews);
        document.getElementById('textColor').addEventListener('input', updatePreviews);
        document.getElementById('style').addEventListener('change', updatePreviews);

        // Initial draw
        updatePreviews();
    </script>
</body>
</html>
